<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Register</h1>
        <hr>
        <form action="/user_data.php">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" placeholder="Name" Required><br><br>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Email Address" Required><br><br>
            <label for="gender"><b>Gender</b></label><br><br>
            <input type="radio" id="male" Required>
            <label for="male"><b>Male</b></label><br><br>
            <input type="radio" id="female" Required>
            <label for="female"><b>Female</b></label><br><br>
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="username" Required><br><br>
            <label for="pass"><b>Password</b></label>
            <input type="password" id="pass" placeholder="enter password" Required><br><br>
            <label for="pass_repeat"><b>Repeat Password</b></label>
            <input type="password" id="pass_repeat" placeholder="repeat password" Required><br><br>
            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
